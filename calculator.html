<!-- BASIC CALCULATOR -->
<html>
    <head>
        <title>CALCULATOR</title>
		<link rel="stylesheet" href="cal.css">
		<script>
		  alert("CALCULATOR\n\nBY: RAJAN");
		</script>
    </head>
<body>
   <h3 align="center" style="color:#abc; font-size:25px; text-shadow:1px 1px white"><u>BASIC CALCULATOR</u></h3>
    <br><br><div align="center">
<FORM NAME="Calc">  
<TABLE  cellspacing="10" class="cal">
<TR>
<TH>

<INPUT class="font" TYPE="text" NAME="Input" value="">
<br>
</TH>
</TR>
<TR>
<TD>
<INPUT class="btc"TYPE="button"  VALUE="  C " OnClick="Calc.Input.value = ''" >
<br/><hr>
<INPUT class="bt" TYPE="button"   VALUE="  1  " OnClick="Calc.Input.value += '1'" >
<INPUT  class="bt"TYPE="button"  VALUE="  2  " OnCLick="Calc.Input.value += '2'" >
<INPUT class="bt"TYPE="button"  VALUE="  3  " OnClick="Calc.Input.value += '3'" >
<INPUT class="bt"TYPE="button"  VALUE="  +  " class="digi" OnClick="Calc.Input.value += ' + '" >
<br>
<INPUT class="bt"TYPE="button"  VALUE="  4  " OnClick=" Calc.Input.value += '4'" >
<INPUT class="bt"TYPE="button" VALUE="  5  " OnCLick="Calc.Input.value += '5'" >
<INPUT class="bt"TYPE="button" VALUE="  6  " OnClick="Calc.Input.value += '6'" >
<INPUT class="bt"TYPE="button" VALUE="  -  " OnClick="Calc.Input.value += ' - '" ><br>

<INPUT class="bt"TYPE="button"  VALUE="  7  " OnClick="Calc.Input.value += '7'" >
<INPUT class="bt"TYPE="button" VALUE="  8  " OnCLick="Calc.Input.value += '8'" >
<INPUT class="bt"TYPE="button"  VALUE="  9  " OnClick="Calc.Input.value += '9'" >
<INPUT class="bt"TYPE="button" VALUE="  x  " OnClick="Calc.Input.value += ' * '" ><br>
<INPUT class="bt"TYPE="button" VALUE=" 00 " OnClick="Calc.Input.value +='00'">

<INPUT class="bt"TYPE="button"  VALUE="  0  " OnClick="Calc.Input.value += '0'" >
    <INPUT class="bt"TYPE="button"  VALUE="  /  " OnClick="Calc.Input.value += ' / '" >
<INPUT class="bt" TYPE="button" VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)" >

</div>
<br>
</TD>
</TR>
</TABLE>
</FORM>
</div><br><br><br>
<h4>Created By: <p style="text-shadow:3px 3px blue;">RAJAN LASKOTRA</p> </h3>
       </body>
</html>
